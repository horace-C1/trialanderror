<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protocol Tracker PWA</title>
<link rel="manifest" href="manifest.json">

<style>
/* ===== Body & Pages ===== */
body {
    margin: 0;
    font-family: sans-serif;
    padding-bottom: 80px; /* space for bottom nav */
    background: #f9f9f9;
}

.page {
    display: none;
    padding: 20px;
    box-sizing: border-box;
    min-height: calc(100vh - 80px); /* full screen minus nav */
}

/* ===== Bottom Navigation ===== */
#bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background: #ffffff;
    padding: 10px 0;
    border-top: 1px solid #ccc;
    box-sizing: border-box;
    z-index: 999;
}

#bottom-nav button {
    font-size: 26px;
    flex: 1;
    border: none;
    background: none;
    padding: 10px 0;
}

#bottom-nav button.active {
    background-color: #0d6efd;
    color: #fff;
    border-radius: 8px;
}

/* ===== Mobile adjustments ===== */
@media (orientation: landscape) {
    body { padding-bottom: 60px; }
    #bottom-nav button { font-size: 22px; }
}
</style>
</head>
<body>

<!-- ===== Pages ===== -->
<div id="dashboard" class="page" style="display: block;">
    <h2>ğŸ  Dashboard</h2>
    <div id="dashboard-content"></div>
</div>

<div id="create" class="page">
    <h2>â• Create Task</h2>
    <input type="text" id="project" placeholder="Project Name"><br><br>
    <input type="text" id="task" placeholder="Task"><br><br>
    <textarea id="description" placeholder="Task Description / Steps"></textarea><br><br>
    <button onclick="saveTask()">Save Task</button>
    <div id="create-msg"></div>
</div>

<div id="current" class="page">
    <h2>ğŸ“‹ Current Tasks</h2>
    <div id="current-tasks"></div>
</div>

<div id="daily" class="page">
    <h2>ğŸ“… Today's Tasks</h2>
    <div id="daily-tasks"></div>
</div>

<div id="overview" class="page">
    <h2>ğŸ“‚ Project Overview</h2>
    <div id="project-overview"></div>
</div>

<!-- ===== Bottom Navigation ===== -->
<div id="bottom-nav">
    <button id="nav-dash" onclick="navigate('dashboard')">ğŸ </button>
    <button id="nav-create" onclick="navigate('create')">â•</button>
    <button id="nav-current" onclick="navigate('current')">ğŸ“‹</button>
    <button id="nav-daily" onclick="navigate('daily')">ğŸ“…</button>
    <button id="nav-overview" onclick="navigate('overview')">ğŸ“‚</button>
</div>

<!-- ===== Scripts ===== -->
<script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
<script>
// ===== IndexedDB setup =====
const db = new Dexie("TasksDB");
db.version(1).stores({ tasks: "++id, project, task, description, status, created_at" });

// ===== Navigation =====
function navigate(page) {
    // Hide all pages
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    // Show selected page
    document.getElementById(page).style.display = 'block';

    // Highlight active button
    document.querySelectorAll('#bottom-nav button').forEach(btn => btn.classList.remove('active'));
    document.getElementById("nav-" + page.split('-')[0]).classList.add('active');

    renderPages();
}

// ===== Save Task =====
async function saveTask() {
    const project = document.getElementById("project").value.trim();
    const task = document.getElementById("task").value.trim();
    const description = document.getElementById("description").value.trim();

    if (!project || !task) {
        alert("Project and Task are required!");
        return;
    }

    const created_at = new Date().toISOString();
    await db.tasks.add({ project, task, description, status: "Not Started", created_at });

    document.getElementById("create-msg").innerText = `Task "${task}" saved!`;
    document.getElementById("project").value = "";
    document.getElementById("task").value = "";
    document.getElementById("description").value = "";

    renderPages();
}

// ===== Render pages =====
async function renderPages() {
    const allTasks = await db.tasks.toArray();

    // Dashboard
    const dashboardDiv = document.getElementById("dashboard-content");
    dashboardDiv.innerHTML = `<p>Total Tasks: ${allTasks.length}</p>`;

    // Current Tasks
    const currentDiv = document.getElementById("current-tasks");
    currentDiv.innerHTML = "";
    allTasks.forEach(t => {
        const div = document.createElement("div");
        div.innerHTML = `<b>${t.project} - ${t.task}</b> [${t.status}] <button onclick="markCompleted(${t.id})">âœ…</button>`;
        currentDiv.appendChild(div);
    });

    // Daily Tasks (simplified example)
    const dailyDiv = document.getElementById("daily-tasks");
    dailyDiv.innerHTML = "";
    allTasks.forEach(t => {
        const div = document.createElement("div");
        div.innerHTML = `<b>${t.project} - ${t.task}</b> [${t.status}]`;
        dailyDiv.appendChild(div);
    });

    // Project Overview
    const overviewDiv = document.getElementById("project-overview");
    overviewDiv.innerHTML = "";
    const projects = {};
    allTasks.forEach(t => { projects[t.project] = projects[t.project] || []; projects[t.project].push(t); });
    for (const p in projects) {
        const div = document.createElement("div");
        div.innerHTML = `<h4>${p}</h4>` + projects[p].map(t => `${t.task} [${t.status}]`).join("<br>");
        overviewDiv.appendChild(div);
    }
}

// ===== Mark completed =====
async function markCompleted(id) {
    await db.tasks.update(id, { status: "Completed" });
    renderPages();
}

// ===== Service Worker =====
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => console.log("SW registered"));
}

// Initial render
renderPages();
</script>
</body>
</html>
